<!DOCTYPE html>
<html>
<head>
	<title>EVENTS</title>
	<style>
		*{
		margin:0;
		padding:0;
		}

		body{
			background-color: #F7DC6F;
			color: #283747;
			font-size: 16px;
		}

		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
  	<![endif]-->
	<script>

		window.onload = init;

		function init(){
			//event handler for onclick
			var firstImage=document.getElementById("img1");
			img1.onclick = myOnClickFunction;

			//event handler for mouseover and mouse off events
			var secondImage=document.getElementById("img2");
			img2.onmouseover=myMouseOverFunction;
			img2.onmouseout=myMouseOutFunction;

			//event handler mouse over coordinates
			var thirdImage = document.getElementById("img3");
			thirdImage.onmouseover=myMouseOverCoordinates;

			//Time out event
			setTimeout(timeHandler, 10000);

			//Interval Event
			setInterval(myInterval, 15000);

		}


		function myOnClickFunction(){
			var firstImage = document.getElementById("img1");
			firstImage.src="five.jpg";
		}

		function myMouseOverFunction(){
			var secondImage = document.getElementById("img2");
			secondImage.src="four.jpg";
		}

		function myMouseOutFunction(){
			var secondImage = document.getElementById("img2");
			secondImage.src="fourblur.jpg";
		}

		function myMouseOverCoordinates(eventObj){
			var thirdImage = document.getElementById("img3");
			var x =  eventObj.clientX;
			console.log("THe value of x is:" + x);
		}


		//event handler for time out
		function timeHandler(){
			alert("Time is almost up");
		}

		//Interval
		function myInterval(){
			var headingChange = document.getElementById("Title");
			if (headingChange.innerHTML == "Hello Dominique"){
				headingChange.innerHTML = "Nice Images D";
			}else{
				headingChange.innerHTML = "Looking Fab!";
			}
		}


	</script>
</head>
<body>
	<div>
		<h2 id="Title">Welcome Dominique!</h2>
	</div>
	<div id="onClickEvent">
		<h3>ON CLICK EVENT</h3>
		<img id="img1" src="fiveblur.jpg">
	</div>

	<div id="MouseEvents">
		<h3>MOUSE OVER EVENT</h3>
		<img id="img2" src="fourblur.jpg">
	</div>

	<div id="TimeOUtEvent">
		<h3>Mouse Over Coordinates</h3>
		<img id="img3" src="three.jpg">
	</div>

	<div id="IntervalEvent">
		<h3>INTERVAL EVENT</h3>
		<img id="img4" src="twoblur.jpg">
	</div>

</body>
</html>
