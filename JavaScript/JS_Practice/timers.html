<!DOCTYPE html>
<html>
<head>
	<title>Times</title>
	<script>

		function timeHandler(){
			alert("Testing time out");
		}

		setTimeout(timeHandler, 5000);


		var tick = true;
		function ticker(){
			if(tick){
				console.log("TICK");
				tick=false;
			}else{
				console.log("TOCK");
 				tick=true
			}
		}
		setInterval(ticker, 1000);
	</script>
</head>
<body>

</body>
</html>
