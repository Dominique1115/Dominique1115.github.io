<!DOCTYPE html>
<html>
<head>
	<title>Ratio Coffee Imitation</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
  	<![endif]-->
</head>
<body>
	<header class="clearfix">
		<p>RATIO</p>
		<nav>
			<a href="#">What is Ratio?</a>
			<a href="#">Shop</a>
			<a href="#">Journal</a>
			<a href="#">Support</a>
		</nav>
		<div id="header_icons">
			<i class="fa fa-shopping-cart" aria-hidden="true"></i>
			<i class="fa fa-user" aria-hidden="true"></i>
			
		</div>
	</header>

	<div id="module1">
		<p>Comfort, meet joy.</p>
	</div>
	<div id="module2">
		<div id="imagesModule2">
			<img class="flowers" src="images/flower1.jpg">
			<img class="flowers" src="images/flower2.jpg">

			<img class="flowers" src="images/flower4.jpg">
		</div>
	</div>

	</div>

				<input placeholder="enter email"/>

			</div>

			<div id="miscLinks">

					<a href="#"> Press &amp; Reviews</a>
					<a href="#"> FAQ</a>
					<a href="#"> Contact Us</a>
				</div>
				<div id="miscLinksColumn2">
					<a href="#"> Terms of Service</a>
					<a href="#"> Privacy</a>
					<a href="#"> Warranty and Returns</a>
				</div>
			</div>

			<div id="socialMediaLinks">
				<i class="fa fa-facebook-square"></i>
				<i class="fa fa-twitter-square"></i>
				<i class="fa fa-instagram"></i>
				<i class="fa fa-snapchat-square"></i>
				<i class="fa fa-youtube-square"></i>
			</div>
		</div>
